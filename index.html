<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo - Biopark</title>
</head>
<body>
    <form action="secondPage/index.html" target="_blank">
        <p align="center"><img src="Images/bioparkLogo.png" alt="HTML5 Icon" width="25%" height="25%" ></p>
        <h2>Registo - Biopark</h2>
        <label for="idName">Nome:</label>
        <input type="text" id="idName" name="idName"><br><br>
        <label for="idEmail">Email:</label>
        <input type="email" id="idEmail" name="idEmail"><br><br>
        <label for="idPassword">Senha:</label>
        <input type="password" name="idPassword" id="idPassword"><br><br>
        <label for="Idade">Idade:</label>
        <input type="date" name="Idade" id="Idade"><br><br>
        <label for="idSexo1">Masculino</label>
        <input type="radio" name="IdSexo" id="idSexo1" value="M">
        <label for="IdSexo2">Feminino</label>
        <input type="radio" name="IdSexo" id="IdSexo2" value="F">
        <label for="idSexo3">Não Informar</label>
        <input type="radio" name="IdSexo" id="IdSexo3" value="NIF"><br>
        
        <h3>Linguagens que tem conhecimento:</h3>
        
        <label for="HTML">HTML:</label>
        <input type="checkbox" name="HTML" id="HTML"><br>
        <label for="CSS">CSS</label>
        <input type="checkbox" name="CSS" id="CSS"><br>
        <label for="JavaScript">JavaScript:</label>
        <input type="checkbox" name="JavaScript" id="JavaScript"><br>
        <label for="C">C:</label>
        <input type="checkbox" name="C" id="C"><br>
        <label for="Java">Java:</label>
        <input type="checkbox" name="Java" id="Java"><br>

            <p>
                <b><big>Escolaridade</big></b>
            </p>
            <select name="Fundamental" id="IdFund" value="Fundamental">
                <option value=""></option>
                <option value="EducacaoInfatil">Educação Infantil</option>
                <option value="Fundamental">Fundamental</option>
                <option value="Medio">Médio</option>
                <option value="Superior">Superior(Graduação)</option>
                <option value="PosGraduacao">Pós-Graduação</option>
                <option value="Mestrado">Mestrado</option>
                <option value="Doutorado">Doutorado</option>
            </select>
            
        <br><br>
        <label for="Image"><b>Anexar uma Imagem ou Arquivo:</b></label><br><br>
        <input type="file" src="Image" alt="Image"><br><br>
        <input type="reset" value="Resetar">
        <input type="submit" value="Enviar"_blank>
    </form>



</body>
</html>
